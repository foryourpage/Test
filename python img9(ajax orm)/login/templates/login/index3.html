{#login/templates/login/index.html#}

{% extends 'login/base.html' %}
{% block title %}bootstrap表格{% endblock %}
{% block content %}
   {% if request.session.is_login %}
     <h1><a href={% url 'book'  %}>跳转</a></h1>
     <body>
     <h2>创建模态框（Modal）</h2><!-- 按钮触发模态框 -->
     <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
     <!--    按钮里的data-target指向的模态框-->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">&times; </button>
            <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题 </h4>
         </div>
         <div class="modal-body">
             <label for="gongdan" >工单号</label>
             <input type="text" class="form-control" id="gongdan" placeholder="请输入工单号" >
             <label for="partno"  >料号</label>
             <input type="text" class="form-control" id="partno" placeholder="请输入料号">
             <label for="event" >事件</label>
             <textarea class="form-control" rows="3" id="event"></textarea>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">提交更改</button>
         </div>
      </div><!-- /.modal-content -->
     </div><!-- /.modal -->
     </div>
     </body>

    {% else %}
    <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
